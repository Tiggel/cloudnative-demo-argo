apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app-deployment
spec:
  selector:
    matchLabels:
      app: quarkus-app
  replicas: 3
  template:
    metadata:
      labels:
        app: quarkus-app
        version: 1.1.8
    spec:
      containers:
        - name: quarkus-app
          image: tiggel/ibm-quarkus-demo:87c42d6335ec55e4f3b35c72a47b70d43ce57760
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: dockercreds
